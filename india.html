function my_keydown(e){

console.log(keyPressed);
if (keyPressed==39) {
   cha=cha+1; 
   ch.src=valuefor[cha];
  
   document.getElementById("in").style.display="none";
}

 cha=cha-1; 
 ch.src=valuefor[cha]; 

}

   cha=0; 
   ch.src=valuefor[cha]; 
  
}


}
function next(){
    cha=cha+1; 
   ch.src=valuefor[cha];
   document.getElementById("in").style.display="none";
  

   if (cha>=14) {
   cha=0; 
   ch.src=valuefor[cha]; 
}

}
function back(){
    cha=cha-1; 
   ch.src=valuefor[cha];
   document.getElementById("in").style.display="none";
